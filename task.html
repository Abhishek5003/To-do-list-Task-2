<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks | ProductiveMe</title>
  <link rel="stylesheet" href="task.css" />
</head>
<body class="light-mode">
  <header>
    <nav class="navbar">
      <div class="logo">᭄ Be Productive</div>
      <ul class="nav-links">
        <li><a href="index.html">Home 🏡</a></li>
        <li><a href="todolist.html">To-do list 📝</a></li>

  <main>
    <div class="container">
      <h1>View Tasks</h1>
      <div class="filters">
         <h2>Choose an filter :- </h2>
        <button data-filter="all" class="filter-btn">All</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
        <button data-filter="pending" class="filter-btn">Pending</button>
      </div>
      <ul id="filtered-tasks"></ul>
    </div>
  </main>

  <footer>
    <div class="footer">
      <p>Stat focused and Tuned.</p>
    </div>
  </footer>
